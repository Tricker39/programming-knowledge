name: Sync To Gitee
on: page_build
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: 
        with:
          source-repo: "git@github.com:Tricker39/programming-knowledge.git"
          destination-repo: "git@gitee.com:Tricker39/programming-knowledge.git"
